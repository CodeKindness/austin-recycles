<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Austin Recycles - Austin Recycling and Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Austin, Texas, trash and recycling schedule information.">
  <meta name="author" content="Open Austin">

  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/austin-recycles.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
  <![endif]-->

  <script type='text/javascript' src="assets/js/jquery-1.10.1.min.js"></script>
  <script type='text/javascript' src="assets/js/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="assets/js/austin-recycles.js"></script>
</head>

<body onload="initialize()">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="index.html">Austin Recycles</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">

      <div class="span9">
        <h1>When do we put our carts out?</h1>

        <div id="map_canvas" style="width:100%; height:400px; margin-bottom: 2em"></div>
        
        <div id="controls">
          <form onsubmit="return actionSetAddress(this.address.value)">
            <!-- ko if: showStartButton -->
            <button type="button" class="btn" style="margin-right: 0.5em"
                title="Use geolocation feature built into my device to find current location."
                onclick="return actionLocateMe()"><i class="icon-globe"></i> <small>START</small></button>
            <!-- /ko -->
            <input style="width: 400px; margin-bottom: 0" type="text" name="address" placeholder="Enter address" data-bind="value: address" />
            <button type="submit" class="btn"
                title="Search for this address"><i class="icon-search"></i></button>
            <button type="button" class="btn btn-link"
                title="Return to initial location."
                onclick="return actionReset()"><i class="icon-retweet"></i> <small>RESET</small></button>
          </form>
        </div>
        
        <div id="alerts" data-bind="foreach: alerts">
          <div class="alert" data-bind="css: 'alert-' + type">
          <!-- ko if: isDismissable -->
          <button type="button" class="close" data-dismiss="alert"><i class="icon-remove-sign"></i></button>
          <!-- /ko -->
          <!-- ko if: icon -->
          <img style="padding-right: 5px" data-bind="attr: {src: 'assets/img/' + icon.src, height: icon.height, width: icon.width}" />
          <!-- /ko -->
          <span data-bind="text: message"></span>
          </div>
        </div>
        
        <!-- ko if: pickups().length > 0 -->
        <h2>Next Service</h2>
        <div data-bind="foreach: pickups">
          <p class="pickup" data-bind="css: 'pickup-' + status">
          <span class="pickup-title" data-bind="text: title + ':'"></span>
          <span class="pickup-value" data-bind="text: next_pickup"></span>
          </p>
        </div>
        <!-- /ko -->
        
      </div>

      <div class="span3">
          <div class="logo">
            <a href="http://www.open-austin.org/">
            <img alt="Open Austin" height="46" src="assets/img/logo-openaustin-230x46.png" title="Open Austin" width="230" /></a>
          </div>

          <div class="logo">
            <a href="http://austintexas.gov/department/austin-resource-recovery">
            <img alt="Austin Resource Recovery" height="95" src="assets/img/ARRlogo_coa_230.png" title="Austin Resource Recovery" width="230" /></a>
          </div>

          <div class="logo">
            <a href="http://austintexas.gov/">
            <img alt="City of Austin" height="150" src="assets/img/COA_Seal_150.png" title="City of Austin" width="150" /></a>
          </div>

      </div>

    </div>

    <hr />
    <footer>
      <p>&copy; Open Austin 2013</p>
    </footer>

  </div> <!-- /container -->

  ================================================== -->

  <script src="assets/js/bootstrap-carousel.js"></script>
  <script src="assets/js/bootstrap-typeahead.js"></script>

</body>
</html>
